<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css">
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="wrapper">
				<div id="describe">
					<p>
						Words: <br />
						1. abc <br />
						2. bca
					</p>
					<p>
						Description:<br />
						1. abc<br />
						2. bca<br />
					</p>
				</div>
				<div id="gridwrapper">
					<div id="grids">
						<div id="row" v-for="(rowlist, idRow) in charlists">
							<div id="cell" v-for="(grid, idCol) in rowlist" @click="clickCell(grid, idRow, idCol)" :class="grid.isBlank === 1? 'hide' : (grid.char == '#'? 'blank':'')" >
								{{grid.char}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			let rowOrder = true;
			let colOrder = false;
			
			let firstMap = {1: [rowOrder, "abc"], 2: [colOrder, "bca"]}
			const App = {
				data() {
					return {
						charlists: [
							[{isBlank: 1, char: ' '},{isBlank: 1, char: ' '},{isBlank: 0, char: '2'},{isBlank: 1, char: ' '}],
							[{isBlank: 0, char: '1'},{isBlank: 0, char: ' '},{isBlank: 0, char: ' '},{isBlank: 1, char: ' '}],
							[{isBlank: 1, char: ' '},{isBlank: 1, char: ' '},{isBlank: 0, char: ' '},{isBlank: 1, char: ' '}],
							[{isBlank: 1, char: ' '},{isBlank: 0, char: '#'},{isBlank: 1, char: ' '},{isBlank: 1, char: ' '}],
							],
					}
				},
				methods: {
					clickCell(grid, x, y) {
						if(grid.char >= '0' && grid.char <= '9'){
							let word = firstMap[grid.char][1];
							let isRow = firstMap[grid.char][0];
							if(isRow){
								for(let i in word){
									this.charlists[x][y].char = word[i];
									y++;
								}
							}else{
								for(let i in word){
									this.charlists[x][y].char = word[i];
									x++;
								}
							}
						}
					}
				},
			};
			
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
